<!DOCTYPE html>
<html>
<head>
	<title>Sigma.js test</title>
	<script src="../js/sigma.min.js"></script>
</head>

<body>
	<h1>Sigma JS test</h1>
  
	<div class="sigma-parent" id="sigma-example-parent">
		<div class="sigma-expand" id="sigma-example"></div>
	</div>
    
<script>
/**
Some of the code taken from:
http://sigmajs.org/examples/random_clusters.html
http://sigmajs.org/examples/parse_data.html

*/

function init() {
  // Instanciate sigma.js and customize rendering :
  var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
    defaultLabelColor: '#fff',
    defaultLabelSize: 14,
    defaultLabelBGColor: '#fff',
    defaultLabelHoverColor: '#000',
    labelThreshold: 6,
    defaultEdgeType: 'curve'
  }).graphProperties({
    minNodeSize: 0.5,
    maxNodeSize: 5,
    minEdgeSize: 1,
    maxEdgeSize: 1
  }).mouseProperties({
    maxRatio: 4
  });

  
  // testi:
  var i, clusters = [];
  
  clusters.push({
		'id': 0,
		'nodes': [],
		'color': 'rgb(50,200,50)'
	});
  clusters.push({
		'id': 1,
		'nodes': [],
		'color': 'rgb(50,50,200)'
	});
  clusters.push({
		'id': 2,
		'nodes': [],
		'color': 'rgb(200,50,50)'
	});
  
  
  for (i = 0; i < 20; i++) {
    var cluster = clusters[(Math.random() * 3) | 0];
	
	sigInst.addNode('n'+i, {
		'x': Math.random(),
		'y': Math.random(),
		'color': cluster['color'],
		'cluster': cluster['id']
	});
	cluster.nodes.push('n'+i);
  }
  
  for (i = 0; i < 100; i++) {
	// add an edge between nodes in different clusters:
    if (Math.random() < 0.3) {
      sigInst.addEdge(i, 'n'+(Math.random()*15|0), 'n'+(Math.random()*15|0));
    }
	// or between nodes in the same cluster:
    else {
      var cluster = clusters[(Math.random()*3)|0];
	  var n = cluster.nodes.length;
      sigInst.addEdge(i, cluster.nodes[Math.random()*n|0], cluster.nodes[Math.random()*n|0]);
    }
  }
  
  // Bind events :
  var greyColor = '#333';
  sigInst.bind('overnodes',function(event){
    var nodes = event.content;
    var neighbors = {};
    sigInst.iterEdges(function(e){
      if(nodes.indexOf(e.source)<0 && nodes.indexOf(e.target)<0){
        if(!e.attr['grey']){
          e.attr['true_color'] = e.color;
          e.color = greyColor;
          e.attr['grey'] = 1;
        }
      }else{
        e.color = e.attr['grey'] ? e.attr['true_color'] : e.color;
        e.attr['grey'] = 0;

        neighbors[e.source] = 1;
        neighbors[e.target] = 1;
      }
    }).iterNodes(function(n){
      if(!neighbors[n.id]){
        if(!n.attr['grey']){
          n.attr['true_color'] = n.color;
          n.color = greyColor;
          n.attr['grey'] = 1;
        }
      }else{
        n.color = n.attr['grey'] ? n.attr['true_color'] : n.color;
        n.attr['grey'] = 0;
      }
    }).draw(2,2,2);
  }).bind('outnodes',function(){
    sigInst.iterEdges(function(e){
      e.color = e.attr['grey'] ? e.attr['true_color'] : e.color;
      e.attr['grey'] = 0;
    }).iterNodes(function(n){
      n.color = n.attr['grey'] ? n.attr['true_color'] : n.color;
      n.attr['grey'] = 0;
    }).draw(2,2,2);
  });

  // Draw the graph :
  sigInst.draw();
}

if (document.addEventListener) {
  document.addEventListener("DOMContentLoaded", init, false);
} else {
  window.onload = init;
}

</script>
	
<style type="text/css">
  /* sigma.js context : */
  .sigma-parent {
    position: relative;
    border-radius: 4px;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    background: #222;
    height: 500px;
  }
  .sigma-expand {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }
  .buttons-container{
    padding-bottom: 8px;
    padding-top: 12px;
  }
</style>

</body>

</html>
